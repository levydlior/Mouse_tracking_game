<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game
    </title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <div id="title">Welcome To Click The Target</div>
    </header>
        <section id="displayBox">
            <div class="displayTabs">
                <p>Time:</p>
                <div class='display' id="timer">10</div>
            </div>
            <button id="start">Start</button>
            <div class="displayTabs">
                <p>Score:</p>
                <div class='display' id="score">0</div>
             </div>
        </section>
        <main>
            <div id="game">
                <img 
                id ="target" 
                src="./target.png" 
                alt="Shooting Target" 
                style="right: -30rem; bottom: -19rem; transition: 2s;" 
                />
            </div>
        </main>
</body>
</html>
